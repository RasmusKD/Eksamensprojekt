<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Ingredients</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Tilføj Ingredienser</h1>
    <form th:action="@{/add-ingredients}" method="post">
        <div>
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="fat">Fedt (g):</label>
            <input type="number" step="0.01" id="fat" name="fat" required>
        </div>
        <div>
            <label for="carbohydrate">Kulhydrater (g):</label>
            <input type="number" step="0.01" id="carbohydrate" name="carbohydrate" required>
        </div>
        <div>
            <label for="protein">Protein (g):</label>
            <input type="number" step="0.01" id="protein" name="protein" required>
        </div>
        <div>
            <label for="calories">Calories (g):</label>
            <input type="number" step="0.01" id="calories" name="calories" required>
        </div>
        <button type="submit" class="btn-primary">Tilføj Ingrediens</button>
    </form>
</div>
</body>
</html>
