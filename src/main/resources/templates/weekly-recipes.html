<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ugens Opskrifter</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="content center">
    <div class="navigation">
        <a th:href="@{/weekly-recipes(day=${previousDayOffset})}" aria-label="Previous Day">
            <i class="material-icons arrow">chevron_left</i>
        </a>
    </div>
    <div class="day-wrapper">
        <div class="day-container small-day faded">
            <h2 th:text="${previousDayName}"></h2>
            <div th:each="recipe, stat : ${previousDayRecipes}">
                <div th:if="${recipe != null}" class="meal-box" th:onclick="|location.href='@{/recipe/{id}(id=${recipe.recipeId}, dayOffset=${previousDayOffset})}'|">
                    <img th:src="@{${recipe.imageUrl}}" alt="Billede af [[${recipe.mealTime}]]">
                    <div class="padding-container">
                        <div class="bold" th:text="${recipe.mealTime == 'Breakfast' ? 'Morgenmad' : recipe.mealTime == 'Lunch' ? 'Frokost' : 'Aftensmad'}"></div>
                        <div th:text="${recipe.description}"></div>
                    </div>
                </div>
                <div th:if="${recipe == null}" class="meal-box">
                    <img src="/images/placeholder.png" alt="Placeholder billede">
                    <div class="padding-container">
                        <div class="bold" th:text="${stat.index == 0 ? 'Morgenmad' : stat.index == 1 ? 'Frokost' : 'Aftensmad'}"></div>
                        <div>Ingen opskrift tilgængelig</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="day-container">
            <h2 th:text="${currentDayName}"></h2>
            <div th:each="recipe, stat : ${currentDayRecipes}">
                <div th:if="${recipe != null}" class="meal-box" th:onclick="|location.href='@{/recipe/{id}(id=${recipe.recipeId}, dayOffset=${dayOffset})}'|">
                    <img th:src="@{${recipe.imageUrl}}" alt="Billede af [[${recipe.mealTime}]]">
                    <div class="padding-container">
                        <div class="bold" th:text="${recipe.mealTime == 'Breakfast' ? 'Morgenmad' : recipe.mealTime == 'Lunch' ? 'Frokost' : 'Aftensmad'}"></div>
                        <div th:text="${recipe.description}"></div>
                    </div>
                </div>
                <div th:if="${recipe == null}" class="meal-box">
                    <img src="/images/placeholder.png" alt="Placeholder billede">
                    <div class="padding-container">
                        <div class="bold" th:text="${stat.index == 0 ? 'Morgenmad' : stat.index == 1 ? 'Frokost' : 'Aftensmad'}"></div>
                        <div>Ingen opskrift tilgængelig</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="day-container small-day faded">
            <h2 th:text="${nextDayName}"></h2>
            <div th:each="recipe, stat : ${nextDayRecipes}">
                <div th:if="${recipe != null}" class="meal-box" th:onclick="|location.href='@{/recipe/{id}(id=${recipe.recipeId}, dayOffset=${nextDayOffset})}'|">
                    <img th:src="@{${recipe.imageUrl}}" alt="Billede af [[${recipe.mealTime}]]">
                    <div class="padding-container">
                        <div class="bold" th:text="${recipe.mealTime == 'Breakfast' ? 'Morgenmad' : recipe.mealTime == 'Lunch' ? 'Frokost' : 'Aftensmad'}"></div>
                        <div th:text="${recipe.description}"></div>
                    </div>
                </div>
                <div th:if="${recipe == null}" class="meal-box">
                    <img src="/images/placeholder.png" alt="Placeholder billede">
                    <div class="padding-container">
                        <div class="bold" th:text="${stat.index == 0 ? 'Morgenmad' : stat.index == 1 ? 'Frokost' : 'Aftensmad'}"></div>
                        <div>Ingen opskrift tilgængelig</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation">
        <a th:href="@{/weekly-recipes(day=${nextDayOffset})}" aria-label="Next Day">
            <i class="material-icons arrow">chevron_right</i>
        </a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
