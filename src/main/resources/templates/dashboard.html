<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script> <!-- Stripe script added here -->
</head>
<body>
<div class="top-bar">
    <div class="container">
        <a href="/" class="logo-link">
            <h1>Min Kostplan</h1>
        </a>
        <form th:action="@{/perform_logout}" method="post" style="display: inline;">
            <button class="btn-primary" type="submit">Log ud</button>
        </form>
    </div>
</div>
<div class="content dashboard-content center">
    <div class="content-box">
        <div class="text-box">
            <div class="headline">Velkommen tilbage,</div>
            <div class="sub-headline" th:text="${user.firstName} + ' ' + ${user.lastName}"></div>
            <div class="user-info">
                <form th:action="@{/update-user}" method="post">
                    <p><i class="material-icons">email</i> <strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><i class="material-icons">cake</i> <strong>Alder:</strong>
                        <input type="number" name="age" th:value="${user.age}" required/>
                    </p>
                    <p><i class="material-icons">wc</i> <strong>Køn:</strong>
                        <select name="gender">
                            <option value="M" th:selected="${user.gender == 'M'}">Mand</option>
                            <option value="F" th:selected="${user.gender == 'F'}">Kvinde</option>
                        </select>
                    </p>
                    <p><i class="material-icons">fitness_center</i> <strong>Vægt:</strong>
                        <input type="number" step="0.1" name="weight" th:value="${user.weight}" required/> kg
                    </p>
                    <p><i class="material-icons">height</i> <strong>Højde:</strong>
                        <input type="number" step="0.1" name="height" th:value="${user.height}" required/> cm
                    </p>
                    <p><i class="material-icons">directions_run</i> <strong>Aktivitetsniveau:</strong>
                        <select name="activityLevel">
                            <option value="0" th:selected="${user.activityLevel == 0}">Ingen eller meget lidt aktiv</option>
                            <option value="1" th:selected="${user.activityLevel == 1}">1-2 gange om ugen</option>
                            <option value="2" th:selected="${user.activityLevel == 2}">3-5 gange om ugen</option>
                            <option value="3" th:selected="${user.activityLevel == 3}">6-7 gange om ugen</option>
                            <option value="4" th:selected="${user.activityLevel == 4}">To gange om dagen</option>
                        </select>
                    </p>
                    <p><i class="material-icons">flag</i> <strong>Mål:</strong>
                        <select name="goal">
                            <option value="0" th:selected="${user.goal == 0}">Vægttab</option>
                            <option value="1" th:selected="${user.goal == 1}">Vægtøgning</option>
                            <option value="2" th:selected="${user.goal == 2}">Muskelopbygning</option>
                            <option value="3" th:selected="${user.goal == 3}">Vedligehold vægt</option>
                        </select>
                    </p>
                    <p><i class="material-icons">check_circle</i> <strong>Abonnent:</strong>
                        <span th:text="${user.subscriber ? 'Ja' : 'Nej'}"></span>
                    </p>
                    <p><i class="material-icons">local_dining</i> <strong>Kaloriebehov:</strong>
                        <span th:text="${calorieNeeds} + ' kcal'"></span>
                    </p>
                    <button type="submit" class="btn-primary">Opdater Information</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Updated Stripe button here -->
    <div class="content-box">
        <div class="text-box">
            <button id="checkout-button" class="btn-primary">Betal med Stripe</button>
            <input type="hidden" id="user-id" th:value="${userId}"> <!-- Ensure user ID is set correctly -->
        </div>
    </div>
</div>
<div class="footer">
    <p>Copyright © 2024 Min Kostplan</p>
</div>

<script>
    const stripePublicKey = 'pk_test_51PGz21BcOCSFJlaS9GnQrmz3wFcSw82xsDryxcqWPVb0orDtOWKFiB0clb18lk2CC67VdTnJ7cfjWFCBbudi1Gms00x9Tgqpzd';
    const stripe = Stripe(stripePublicKey);

    document.getElementById('checkout-button').addEventListener('click', function () {
        const userId = document.getElementById('user-id').value;

        fetch('/stripe/create-checkout-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                priceId: 'price_1PGznYBcOCSFJlaSBsL8PYf2',
                userId: userId
            }),
        })
            .then(response => response.json())
            .then(session => {
                if (session.error) {
                    alert(session.error);
                } else {
                    return stripe.redirectToCheckout({ sessionId: session.id });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
