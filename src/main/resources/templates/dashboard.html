<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="top-bar">
    <div class="container">
        <a href="/" class="logo-link">
            <h1>Min Kostplan</h1>
        </a>
        <form th:action="@{/perform_logout}" method="post" style="display: inline;">
            <button class="btn-primary" type="submit">Log ud</button>
        </form>
    </div>
</div>
<div class="content dashboard-content center">
    <div class="content-box">
        <div class="text-box">
            <div class="headline">Velkommen tilbage,</div>
            <div class="sub-headline" th:text="${user.firstName} + ' ' + ${user.lastName}"></div>
            <div class="user-info">
                <p><i class="material-icons">email</i> <strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><i class="material-icons">cake</i> <strong>Alder:</strong> <span th:text="${user.age}"></span></p>
                <p><i class="material-icons">wc</i> <strong>Køn:</strong> <span th:text="${user.gender == 'M' ? 'Mand' : 'Kvinde'}"></span></p>
                <p><i class="material-icons">fitness_center</i> <strong>Vægt:</strong> <span th:text="${user.weight}"></span> kg</p>
                <p><i class="material-icons">height</i> <strong>Højde:</strong> <span th:text="${user.height}"></span> cm</p>
                <p><i class="material-icons">directions_run</i> <strong>Aktivitetsniveau:</strong> <span th:text="${activityLevelMap[user.activityLevel]}"></span></p>
                <p><i class="material-icons">flag</i> <strong>Mål:</strong> <span th:text="${goalMap[user.goal]}"></span></p>
                <p><i class="material-icons">check_circle</i> <strong>Abonnent:</strong> <span th:text="${user.subscriber ? 'Ja' : 'Nej'}"></span></p>
                <p><i class="material-icons">local_dining</i> <strong>Kaloriebehov:</strong> <span th:text="${calorieNeeds} + ' kcal'"></span></p>
            </div>
        </div>
    </div>
    <!-- Tilføj form for at vælge mål -->
    <div class="content-box">
        <div class="text-box">
            <form th:action="@{/update-goal}" method="post">
                <label for="goal">Vælg dit mål:</label>
                <select name="goal" id="goal">
                    <option value="0" th:selected="${user.goal == 0}">Vægttab</option>
                    <option value="1" th:selected="${user.goal == 1}">Vægtøgning</option>
                    <option value="2" th:selected="${user.goal == 2}">Muskelopbygning</option>
                    <option value="3" th:selected="${user.goal == 3}">Vedligehold vægt</option>
                </select>
                <button type="submit" class="btn-primary">Opdater Mål</button>
            </form>
        </div>
    </div>
    <!-- Tilføj knappen her -->
    <div class="content-box">
        <div class="text-box">
            <a href="/stripe-payment" class="btn-primary">Betal med Stripe</a>
        </div>
    </div>
</div>
<div class="footer">
    <p>Copyright © 2024 Min Kostplan</p>
</div>
</body>
</html>
